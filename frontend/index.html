<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heart Disease Prediction Form</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .container {
        width: 100%;
        max-width: 600px;
      }

      form {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #output {
        margin-top: 30px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .loading {
        text-align: center;
        padding: 10px;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="prediction-form">
        <h2>Heart Disease Prediction</h2>

        <!-- Form Fields -->
        <label for="age">Age</label>
        <input type="number" id="age" required />

        <label for="sex">Sex</label>
        <select id="sex" required>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>

        <label for="cp">Chest Pain Type</label>
        <select id="cp" required>
          <option value="0">Typical Angina</option>
          <option value="1">Atypical Angina</option>
          <option value="2">Non-anginal Pain</option>
          <option value="3">Asymptomatic</option>
        </select>

        <label for="trestbps">Resting Blood Pressure</label>
        <input type="number" id="trestbps" required />

        <label for="chol">Serum Cholesterol</label>
        <input type="number" id="chol" required />

        <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
        <select id="fbs" required>
          <option value="1">True</option>
          <option value="0">False</option>
        </select>

        <label for="restecg">Resting ECG Results</label>
        <select id="restecg" required>
          <option value="0">Normal</option>
          <option value="1">ST-T wave abnormality</option>
          <option value="2">Left ventricular hypertrophy</option>
        </select>

        <label for="thalach">Max Heart Rate Achieved</label>
        <input type="number" id="thalach" required />

        <label for="exang">Exercise Induced Angina</label>
        <select id="exang" required>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label for="oldpeak">Oldpeak (ST Depression)</label>
        <input type="number" step="0.01" id="oldpeak" required />

        <label for="slope">Slope of ST Segment</label>
        <select id="slope" required>
          <option value="0">Upsloping</option>
          <option value="1">Flat</option>
          <option value="2">Downsloping</option>
        </select>

        <label for="ca">Number of Major Vessels</label>
        <input type="number" id="ca" min="0" max="3" required />

        <label for="thal">Thalassemia</label>
        <select id="thal" required>
          <option value="1">Normal</option>
          <option value="2">Fixed Defect</option>
          <option value="3">Reversible Defect</option>
        </select>

        <button type="submit">Predict Heart Disease</button>
      </form>

      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
